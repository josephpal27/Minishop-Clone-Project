<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            height: 400px;
            width: 250px;
            border: 2px solid black;
            margin: 3rem auto;

        }

        .top {
            height: 400px;
            width: 250px;
            background: url(https://preview.colorlib.com/theme/minishop/images/product-1.png.webp);
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease-out;
        }

        .card:hover .top {
            transform: scale(1.1);

        }

        .card:hover {
            background: radial-gradient(circle, rgb(223, 199, 154) 50%, white 50%);
        }
    </style>
</head>

<body>

    <main>
        <div class="card">
            <div class="top">

            </div>
        </div>

        <!-- <div class="card">
            <div class="top">

            </div>
        </div> -->
    </main>

</body>

</html>
